<!DOCTYPE html>
<html>
<head>
  <title>Crystal game</title>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>

  

  <!-- Note that this div is now empty. We will fill it dynamically -->
 
<div class="container content">

  <div class="row row1">
    <div class="col-md-12">
      <table class="table table-striped table-hover ">
        <thead>
        <tr class="info">
        <td><h1 id="heading1"><big>Crystal Collector</big></h1><h1 id="heading2">  The Crystal Game</h1></td>
        </tr>
        <tr class="danger">
        <td><h1>Number to Guess: <span id="number-to-guess"></span></h1></td>
        </tr>

        <tr class="danger">
        <td> <div id="crystals"></div></td>
        </tr>


        </thead>
      </table>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <tbody>
      <tr class="info">
          <td><h2>Game Stats<h2></td>
          <td><h2>Current Game<h2></td>
      </tr>

      <tr class="danger">

        <td><h3 id="wins">Wins:</h3></td>
        <td><h3 id="currentScore">Current Score:</h3></td>

      </tr>
      <tr class="success">
        <td><h3 id="losses">Losses:</h3></td>
        <td><h3 id="total-score">Total Score</h3></td>
      </tr>

    </tbody>
  </table>

      <table class="table table-striped table-hover ">
      <thead>
      <tr class="danger">
       <td><h1 id="banner">Message:</h1></td>
      </tr>
    </thead>
    </table>

    <div class="row row1">
        <div class="col-md-12">
        <footer class="pageFooter">

</div>
